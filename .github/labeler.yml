'ext: client/tests':
- changed-files:
  - any-glob-to-any-file: client/tests/*

'ext: client/docs':
- changed-files:
  - any-glob-to-any-file: client/docs/*

'ext: client':
- changed-files:
  - any-glob-to-any-file: client/pyroclient/*

'ext: tests':
- changed-files:
  - any-glob-to-any-file: src/tests/*

'ext: scripts':
- changed-files:
  - any-glob-to-any-file: scripts/*

'module: core':
- changed-files:
  - any-glob-to-any-file:
    - src/app/main.py
    - src/app/core/*

'module: database':
- changed-files:
  - any-glob-to-any-file: src/app/db.py

'module: schemas':
- changed-files:
  - any-glob-to-any-file: src/app/schemas/*

'module: models':
- changed-files:
  - any-glob-to-any-file: src/app/models.py

'module: services':
- changed-files:
  - any-glob-to-any-file: src/app/services/*

'module: crud':
- changed-files:
  - any-glob-to-any-file: src/app/crud/*

'endpoint: cameras':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/cameras.py

'endpoint: detections':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/detections.py

'endpoint: login':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/login.py

'endpoint: users':
- changed-files:
  - any-glob-to-any-file: src/app/api/*/endpoints/users.py


'topic: build':
- changed-files:
  - any-glob-to-any-file:
    - pyproject.toml
    - poetry.lock
    - client/pyproject.toml
    - client/setup.py

'topic: migration':
- changed-files:
  - any-glob-to-any-file:
    - src/alembic.ini
    - src/migrations/*

'topic: ci':
- changed-files:
  - any-glob-to-any-file: .github/*

'topic: docker':
- changed-files:
  - any-glob-to-any-file:
    - docker-compose.*
    - src/Dockerfile
    - .env.example

'topic: docs':
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - client/README.md
    - client/CONTRIBUTING.md

'topic: style':
- changed-files:
  - any-glob-to-any-file: .pre-commit-config.yaml
