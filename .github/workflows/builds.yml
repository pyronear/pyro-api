name: builds

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  docker:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          architecture: x64
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.2"
      - name: Resolve dependencies
        run: poetry export -f requirements.txt --without-hashes --output requirements.txt
      - name: Build, run & check docker
        env:
          SUPERADMIN_LOGIN: dummy_login
          SUPERADMIN_PWD: dummy&P@ssw0rd!
          POSTGRES_USER: dummy_pg_user
          POSTGRES_PASSWORD: dummy_pg_pwd
          POSTGRES_DB: dummy_pg_db
        run: |
          docker compose up -d --build localstack
          sleep 30 && docker compose logs localstack
          docker compose up -d --build --wait
          docker compose logs
          curl http://localhost:5050/status

  client:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.8, 3.9, '3.10', 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      - name: Install project
        run: |
          python -m pip install --upgrade uv
          uv pip install --system -e client/.
      - name: Import package
        run: python -c "import pyroclient; print(pyroclient.__version__)"
