name: builds

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      - name: Cache python modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-deps-${{ matrix.python }}-${{ hashFiles('src/app/requirements.txt') }}
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -r src/app/requirements.txt
