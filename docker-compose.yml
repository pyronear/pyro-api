version: '3.7'

services:
  backend:
    build: src
    restart: always
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8050
    volumes:
      - ./src/:/app/
    ports:
      - 8050:8050
    environment:
      - DEBUG=false
      - SQLALCHEMY_SILENCE_UBER_WARNING=1
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      - SUPERUSER_LOGIN=${SUPERUSER_LOGIN}
      - SUPERUSER_PWD=${SUPERUSER_PWD}
      - QARNOT_TOKEN=${QARNOT_TOKEN}
      - BUCKET_NAME=${BUCKET_NAME}
      - BUCKET_MEDIA_FOLDER=${BUCKET_MEDIA_FOLDER}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION}
      - S3_PROXY_URL=${S3_PROXY_URL}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_SERVER_NAME=${SENTRY_SERVER_NAME}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`) && PathPrefix(`/`)"
      - "traefik.http.routers.api.service=backend@docker"
      - "traefik.http.routers.api.tls={}"
      - "traefik.http.services.backend.loadbalancer.server.port=8050"
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 3s
      retries: 3

  traefik:
    image: traefik:v2.9.6
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      # http(s) traffic
      - "80:80"
      - "443:443"
      # traefik dashboard
      - "8080:8080"
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      - --providers.docker.endpoint="unix:///var/run/docker.sock"
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Enable Docker Swarm mode
      - --providers.docker.swarmmode
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log.level=DEBUG
      # Enable the Dashboard and API
      - --api
      # HTTPS
      - --entryPoints.web
      - --entryPoints.web.address=":80"
      - --entryPoints.web.http.redirections.entrypoint.to=websecure
      - --entryPoints.web.http.redirections.entrypoint.scheme=https
      - --entryPoints.web.http.redirections.entrypoint.permanent=true
      - --entryPoints.websecure.address=":443"

volumes:
  postgres_data:
